
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category_id }} Ürünler - Spor Ayakkabı Dünyası</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">Spor Ayakkabı Dünyası</div>
        <nav>
            <a href="{{ url_for('home') }}">Ana Sayfa</a>
            <a href="{{ url_for('cart') }}">Sepetim</a>
        </nav>
    </header>

    <div class="content">
        <h1>{{ category_id }} Kategorisindeki Ürünler</h1>
        <div class="product-list">
            {% for product in products %}
            <div class="product">
                <img src="{{ product.image }}" alt="{{ product.name }}" class="product-image">
                <h3>{{ product.name }}</h3>
                <p>{{ product.price }}</p>
                <form method="POST" action="{{ url_for('add_product_to_cart') }}">
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <button type="submit">Sepete Ekle</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p>© 2024 Spor Ayakkabı Dünyası</p>
    </footer>
</body>
</html>
